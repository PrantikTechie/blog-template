<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact-style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar m-auto max-width-1">
            <div class="left">
                <img id="logo" src="img/logo.png" />
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="right">
                <form action="search.html">
                    <input type="text" name="query" id="search" class="form-input" placeholder="Search a blog" />

                </form>
            </div>
        </nav>
    </header>
    <div class="max-width-1 m-auto">
        <hr>

                <form action="#">
                    <input type="text" placeholder="Enter your name" class="form-input">
                    <input type="text" placeholder="Enter your phone no." class="form-input">
                    <input type="text" placeholder="Enter your email address" class="form-input">
                    <textarea placeholder="Enter your query"></textarea>
                    <button type="submit" class="btn form-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="foot">
